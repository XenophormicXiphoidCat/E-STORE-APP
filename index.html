<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTrend Store Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .hidden { display: none; }
    .product-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .btn-primary { transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #2563eb; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M3 3v18M21 3v18M9 9h6m-6 6h6"></path>
        </svg>
        TechTrend Store
      </h1>
      <button class="text-white underline text-sm" onclick="showContact()">Contact Us</button>
    </div>
  </header>

  <!-- Main Container -->
  <div id="app" class="container mx-auto p-6">
    <!-- Catalog Section -->
    <div id="catalog-section" class="fade-in">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Explore Our Products</h2>
      <!-- Filters -->
      <div class="flex flex-col sm:flex-row gap-4 mb-6 bg-white p-4 rounded-lg shadow">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="category-filter" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-blue-500" onchange="filterProducts()">
            <option value="all">All Products</option>
            <option value="Phones">Phones</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Max Price</label>
          <input id="price-filter" type="number" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter max price" oninput="filterProducts()">
        </div>
      </div>
      <!-- Product Grid -->
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>

    <!-- Product Details Section -->
    <div id="details-section" class="hidden fade-in">
      <button class="text-blue-600 hover:text-blue-800 mb-6 flex items-center" onclick="showCatalog()">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Catalog
      </button>
      <div id="product-details" class="bg-white p-6 rounded-lg shadow-lg"></div>
    </div>

    <!-- Contact Section -->
    <div id="contact-section" class="hidden fade-in">
      <button class="text-blue-600 hover:text-blue-800 mb-6 flex items-center" onclick="showCatalog()">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Catalog
      </button>
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Contact Us</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <p class="mb-2"><strong class="text-gray-700">Phone:</strong> <a href="tel:+1234567890" class="text-blue-600 hover:underline">(123) 456-7890</a></p>
        <p class="mb-2"><strong class="text-gray-700">Email:</strong> <a href="mailto:store@techtrend.com" class="text-blue-600 hover:underline">store@techtrend.com</a></p>
        <p class="mb-2"><strong class="text-gray-700">Address:</strong> 123 Main St, Tech City, USA</p>
        <p><a href="https://maps.google.com/?q=123+Main+St,Tech+City,USA" target="_blank" class="text-blue-600 hover:underline flex items-center">
          <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          </svg>
          View on Google Maps
        </a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 text-center mt-8">
    <p>&copy; 2025 TechTrend Store. All rights reserved.</p>
  </footer>

  <script>
    // Mock Product Data
    const products = [
      { id: 1, name: "TechPhone X", category: "Phones", price: 699, description: "Sleek smartphone with 128GB storage and stunning display.", specs: "6.5-inch AMOLED, 128GB, 12MP camera", stock: "In Stock", image: "https://images.unsplash.com/photo-1511707171634-5f8974ab5b3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
      { id: 2, name: "TechPhone Pro", category: "Phones", price: 899, description: "Flagship phone with pro-grade camera and 256GB.", specs: "6.7-inch OLED, 256GB, 48MP camera", stock: "In Stock", image: "https://images.unsplash.com/photo-1607936854279-5b8b1a8e7f6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
      { id: 3, name: "TechPhone Lite", category: "Phones", price: 499, description: "Budget-friendly phone with great performance.", specs: "6.2-inch LCD, 64GB, 8MP camera", stock: "Low Stock", image: "https://images.unsplash.com/photo-1598327105666-5b89351aff97?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
      { id: 4, name: "FastCharger Z", category: "Accessories", price: 29, description: "Ultra-fast 30W charger for all devices.", specs: "USB-C, 30W, 1m cable", stock: "In Stock", image: "https://images.unsplash.com/photo-1614634692638-7c27b5b2b5c2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
      { id: 5, name: "TrueWireless Buds", category: "Accessories", price: 59, description: "Wireless earphones with noise cancellation.", specs: "Bluetooth 5.0, 20h battery", stock: "In Stock", image: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
      { id: 6, name: "ProtectCase", category: "Accessories", price: 19, description: "Durable, stylish case for your phone.", specs: "Shockproof, fits TechPhone X/Pro", stock: "Out of Stock", image: "https://images.unsplash.com/photo-1619482050608-7c5b2c6b4b0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" }
    ];

    // Display Products
    function displayProducts(filteredProducts) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      filteredProducts.forEach(product => {
        const card = `
          <div class="product-card bg-white p-4 rounded-lg shadow-md cursor-pointer" onclick="showProductDetails(${product.id})">
            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
            <p class="text-green-600 font-medium">$${product.price}</p>
            <p class="text-sm text-gray-500 line-clamp-2">${product.description}</p>
          </div>`;
        grid.innerHTML += card;
      });
    }

    // Filter Products
    function filterProducts() {
      const category = document.getElementById("category-filter").value;
      const maxPrice = parseFloat(document.getElementById("price-filter").value) || Infinity;
      const filtered = products.filter(product => 
        (category === "all" || product.category === category) && product.price <= maxPrice
      );
      displayProducts(filtered);
    }

    // Show Product Details
    function showProductDetails(id) {
      const product = products.find(p => p.id === id);
      document.getElementById("catalog-section").classList.add("hidden");
      document.getElementById("details-section").classList.remove("hidden");
      document.getElementById("product-details").innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-80 object-cover rounded-lg mb-6">
        <h3 class="text-2xl font-bold text-gray-800">${product.name}</h3>
        <p class="text-xl text-green-600 font-medium mb-4">$${product.price}</p>
        <p class="text-gray-600 mb-4">${product.description}</p>
        <p class="mb-4"><strong class="text-gray-700">Specifications:</strong> ${product.specs}</p>
        <p class="mb-4"><strong class="text-gray-700">Stock:</strong> <span class="${product.stock === 'In Stock' ? 'text-green-600' : product.stock === 'Low Stock' ? 'text-yellow-600' : 'text-red-600'}">${product.stock}</span></p>
        <button class="btn-primary bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Add to Cart (Demo)</button>
      `;
    }

    // Show Catalog
    function showCatalog() {
      document.getElementById("details-section").classList.add("hidden");
      document.getElementById("contact-section").classList.add("hidden");
      document.getElementById("catalog-section").classList.remove("hidden");
    }

    // Show Contact
    function showContact() {
      document.getElementById("catalog-section").classList.add("hidden");
      document.getElementById("details-section").classList.add("hidden");
      document.getElementById("contact-section").classList.remove("hidden");
    }

    // Initialize
    displayProducts(products);
  </script>
</body>
</html>
